<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .cabecalho {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cabecalho">
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                <tr class="cabecalho">
                    <td><strong>Nota 1</strong></td>
                    <td><strong>Nota 2</strong></td> 
                </tr> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matématica</td>
                <td>7.5</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
        </tbody>
        <tbody>
            <th class="cabecalho" colspan="4">Médias de Exatas</th>
            <td class="cabecalho">9.0</td>
        </tbody>
        <tbody>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>7.0</td>
            </tr>
        </tbody>
        <tbody>
            <th class="cabecalho" colspan="4">Médias de Humanas</th>
            <td class="cabecalho">7.0</td>
        </tbody>
    </table>
</body>
</html>
