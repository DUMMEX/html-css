<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor:</p>
        <video width="600px" controls loop poster="imagens/limoes-capa.png">
            <source src="midia/lemon.mp4" type="video/mp4">
            <source src="midia/lemon.m4v" type="video/mp4">
            <source src="midia/lemon.webm" type="video/webm">
            <source src="midia/lemon.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
        <p>Este vídeo está hospedado nos servidores do YouTube:</p>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/jiIP57hb8Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
